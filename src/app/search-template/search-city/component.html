<div class="row" *ngIf="!searchCityDateData">
 <h1 class="text-center"> No Data Found!!! </h1>
</div>

<div class="row" *ngIf="searchCityDateData && searchCityDateData[0]">
  <div class="col-xs-6">
        <h3>{{searchCityDateData[0].from}} >  {{searchCityDateData[0].to}} <span *ngIf="searchCityDateData[0] && searchCityDateData[0].returnData">{{'>' + ' '+ searchCityDateData[0].returnData.to}}</span></h3>
  </div>
  
  <div class="col-xs-6">
    <div class="row">
      <div class="col-xs-12">
        <p>Depart Date : {{searchCityDateData[0].departDate}} </p>
      </div>
      <div class="col-xs-12" *ngIf="searchCityDateData[0] && searchCityDateData[0].returnData">
        <p>Return Date : {{searchCityDateData[0].returnData.departDate}} </p>
      </div>
    </div>
  </div>




</div>
